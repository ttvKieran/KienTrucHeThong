{% extends 'bookstore/base.html' %}

{% block title %}Recommendations - Bookstore{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="bi bi-lightbulb"></i> Book Recommendations</h2>
    </div>
</div>

<!-- Tabs -->
<ul class="nav nav-tabs mb-4" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#forYou" type="button">
            <i class="bi bi-person-heart"></i> For You
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#trending" type="button">
            <i class="bi bi-fire"></i> Trending
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#topRated" type="button">
            <i class="bi bi-star-fill"></i> Top Rated
        </button>
    </li>
</ul>

<!-- Tab Content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="forYou">
        <div id="personalRecommendations">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>
    
    <div class="tab-pane fade" id="trending">
        <div id="trendingBooks">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>
    
    <div class="tab-pane fade" id="topRated">
        <div id="topRatedBooks">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>
</div>

<!-- Rating Modal -->
<div class="modal fade" id="ratingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rate this Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="ratingBookId">
                <h6 id="ratingBookTitle"></h6>
                <div class="mb-3">
                    <label class="form-label">Rating *</label>
                    <div class="rating-stars" id="ratingStars">
                        <i class="bi bi-star" data-rating="1"></i>
                        <i class="bi bi-star" data-rating="2"></i>
                        <i class="bi bi-star" data-rating="3"></i>
                        <i class="bi bi-star" data-rating="4"></i>
                        <i class="bi bi-star" data-rating="5"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Review (Optional)</label>
                    <textarea class="form-control" id="reviewText" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitRating()">Submit Rating</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.rating-stars {
    font-size: 2rem;
    cursor: pointer;
}
.rating-stars i {
    color: #ddd;
    transition: color 0.2s;
}
.rating-stars i:hover,
.rating-stars i.active {
    color: #ffc107;
}
.book-card {
    transition: transform 0.2s;
}
.book-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}

{% block extra_js %}
<script>
let selectedRating = 0;

function loadPersonalRecommendations() {
    const token = getToken();
    console.log('Token from localStorage:', token); // Debug
    if (!token) {
        console.log('No token found - showing login message');
        document.getElementById('personalRecommendations').innerHTML = `
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> 
                Please <a href="/bookstore/login">login</a> to see personalized recommendations.
            </div>
        `;
        return;
    }
    
    console.log('Fetching recommendations with token...');
    fetch('/bookstore/api/recommendations/recommendations/?limit=12', {
        headers: {
            'Authorization': 'Token ' + token
        }
    })
    .then(response => {
        console.log('Response status:', response.status); // Debug
        console.log('Response ok:', response.ok); // Debug
        if (!response.ok) {
            return response.json().then(err => {
                console.error('Error response:', err);
                throw err;
            }).catch(() => {
                throw new Error('HTTP ' + response.status);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Recommendations data:', data);
        displayBooks(data.recommendations, 'personalRecommendations');
    })
    .catch(error => {
        console.error('Catch error:', error);
        let errorMsg = 'Error loading recommendations.';
        if (error.detail && error.detail.includes('Authentication')) {
            errorMsg += ' Please <a href=\"/bookstore/login\">login</a> again.';
        } else if (error.detail) {
            errorMsg += ' ' + error.detail;
        } else if (error.message) {
            errorMsg += ' ' + error.message;
        }
        document.getElementById('personalRecommendations').innerHTML = `
            <div class="alert alert-danger">${errorMsg}</div>
        `;
    });
}

function loadTrendingBooks() {
    const token = getToken();
    const headers = {};
    if (token) {
        headers['Authorization'] = 'Token ' + token;
    }
    
    fetch('/bookstore/api/recommendations/trending/?limit=12', {
        headers: headers
    })
    .then(response => response.json())
    .then(data => {
        displayBooks(data.trending, 'trendingBooks');
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('trendingBooks').innerHTML = `
            <div class="alert alert-danger">Error loading trending books</div>
        `;
    });
}

function loadTopRatedBooks() {
    const token = getToken();
    const headers = {};
    if (token) {
        headers['Authorization'] = 'Token ' + token;
    }
    
    fetch('/bookstore/api/recommendations/highly-rated/?limit=12', {
        headers: headers
    })
    .then(response => response.json())
    .then(data => {
        displayBooks(data.highly_rated, 'topRatedBooks');
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('topRatedBooks').innerHTML = `
            <div class="alert alert-danger">Error loading top rated books</div>
        `;
    });
}

function displayBooks(books, containerId) {
    if (books.length === 0) {
        document.getElementById(containerId).innerHTML = `
            <div class="alert alert-info">No recommendations available yet.</div>
        `;
        return;
    }
    
    let html = '<div class="row">';
    books.forEach(book => {
        html += `
            <div class="col-md-3 mb-4">
                <div class="card book-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text text-muted">${book.author}</p>
                        <p class="card-text">
                            <small class="text-muted">Stock: ${book.stock}</small>
                        </p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-sm btn-primary" onclick="addToCart(${book.id})">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="openRatingModal(${book.id}, '${book.title}')">
                                <i class="bi bi-star"></i> Rate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    html += '</div>';
    
    document.getElementById(containerId).innerHTML = html;
}

function openRatingModal(bookId, bookTitle) {
    document.getElementById('ratingBookId').value = bookId;
    document.getElementById('ratingBookTitle').textContent = bookTitle;
    document.getElementById('reviewText').value = '';
    selectedRating = 0;
    updateStarDisplay();
    
    new bootstrap.Modal(document.getElementById('ratingModal')).show();
}

function submitRating() {
    const bookId = document.getElementById('ratingBookId').value;
    const review = document.getElementById('reviewText').value.trim();
    
    if (selectedRating === 0) {
        alert('Please select a rating');
        return;
    }
    
    const token = getToken();
    
    fetch('/bookstore/api/ratings/', {
        method: 'POST',
        headers: {
            'Authorization': 'Token ' + token,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        alert('Rating submitted successfully!');
        bootstrap.Modal.getInstance(document.getElementById('ratingModal')).hide();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error submitting rating');
    });
}

function addToCart(bookId) {
    const token = getToken();
    if (!token) {
        alert('Please login first');
        window.location.href = '/bookstore/login';
        return;
    }
    
    const price = prompt('Enter price:');
    if (!price) return;
    
    fetch('/bookstore/api/cart/add', {
        method: 'POST',
        headers: {
            'Authorization': 'Token ' + token,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            book_id: bookId,
            quantity: 1,
            price: parseFloat(price)
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert('Added to cart!');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error adding to cart');
    });
}

// Setup star rating
document.addEventListener('DOMContentLoaded', function() {
    const stars = document.querySelectorAll('#ratingStars i');
    stars.forEach(star => {
        star.addEventListener('click', function() {
            selectedRating = parseInt(this.dataset.rating);
            updateStarDisplay();
        });
    });
    
    loadPersonalRecommendations();
    
    // Load other tabs on first view
    document.querySelector('[data-bs-target="#trending"]').addEventListener('click', function() {
        if (document.getElementById('trendingBooks').innerHTML.includes('spinner')) {
            loadTrendingBooks();
        }
    });
    
    document.querySelector('[data-bs-target="#topRated"]').addEventListener('click', function() {
        if (document.getElementById('topRatedBooks').innerHTML.includes('spinner')) {
            loadTopRatedBooks();
        }
    });
});

function updateStarDisplay() {
    const stars = document.querySelectorAll('#ratingStars i');
    stars.forEach((star, index) => {
        if (index < selectedRating) {
            star.classList.remove('bi-star');
            star.classList.add('bi-star-fill', 'active');
        } else {
            star.classList.remove('bi-star-fill', 'active');
            star.classList.add('bi-star');
        }
    });
}
</script>
{% endblock %}
