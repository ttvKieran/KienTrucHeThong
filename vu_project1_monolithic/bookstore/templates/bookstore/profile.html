{% extends 'bookstore/base.html' %}

{% block title %}Profile - Bookstore{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="bi bi-person-circle"></i> My Profile</h2>
    </div>
</div>

<div id="profileContent">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function loadProfile() {
    const token = getToken();
    if (!token) {
        window.location.href = '/bookstore/login';
        return;
    }
    
    fetch('/bookstore/api/auth/profile', {
        headers: {
            'Authorization': 'Token ' + token
        }
    })
    .then(response => response.json())
    .then(data => {
        displayProfile(data);
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('profileContent').innerHTML = `
            <div class="alert alert-danger">Error loading profile. Please try again.</div>
        `;
    });
}

function displayProfile(data) {
    const user = data.user;
    const customer = data.customer;
    
    let html = `
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person"></i> User Information</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>Username:</th>
                                <td>${user.username}</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>${user.email || 'Not provided'}</td>
                            </tr>
                            <tr>
                                <th>First Name:</th>
                                <td>${user.first_name || 'Not provided'}</td>
                            </tr>
                            <tr>
                                <th>Last Name:</th>
                                <td>${user.last_name || 'Not provided'}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
    `;
    
    if (customer) {
        html += `
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-person-badge"></i> Customer Details</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>Full Name:</th>
                                <td>${customer.fullname}</td>
                            </tr>
                            <tr>
                                <th>Phone:</th>
                                <td>${customer.phone}</td>
                            </tr>
                            <tr>
                                <th>Address:</th>
                                <td>${customer.address}</td>
                            </tr>
                            ${customer.note ? `
                            <tr>
                                <th>Note:</th>
                                <td>${customer.note}</td>
                            </tr>
                            ` : ''}
                        </table>
                    </div>
                </div>
            </div>
        `;
    }
    
    html += `
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <a href="/bookstore/books" class="btn btn-primary">
                    <i class="bi bi-book-half"></i> Browse Books
                </a>
                <a href="/bookstore/cart" class="btn btn-success">
                    <i class="bi bi-cart3"></i> View Cart
                </a>
            </div>
        </div>
    `;
    
    document.getElementById('profileContent').innerHTML = html;
}

// Load profile on page load
loadProfile();
</script>
{% endblock %}
