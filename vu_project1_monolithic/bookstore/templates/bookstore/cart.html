{% extends 'bookstore/base.html' %}

{% block title %}Shopping Cart - Bookstore{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="bi bi-cart3"></i> Shopping Cart</h2>
    </div>
</div>

<div id="cartContent">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function loadCart() {
    const token = getToken();
    if (!token) {
        document.getElementById('cartContent').innerHTML = `
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> 
                Please <a href="/bookstore/login">login</a> to view your cart.
            </div>
        `;
        return;
    }
    
    fetch('/bookstore/api/cart/', {
        headers: {
            'Authorization': 'Token ' + token
        }
    })
    .then(response => response.json())
    .then(data => {
        displayCart(data);
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('cartContent').innerHTML = `
            <div class="alert alert-danger">Error loading cart. Please try again.</div>
        `;
    });
}

function displayCart(cart) {
    const cartContent = document.getElementById('cartContent');
    
    if (!cart.items || cart.items.length === 0) {
        cartContent.innerHTML = `
            <div class="alert alert-info">
                <i class="bi bi-cart-x"></i> Your cart is empty. 
                <a href="/bookstore/books">Browse books</a> to add items.
            </div>
        `;
        return;
    }
    
    let html = `
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
    `;
    
    cart.items.forEach(item => {
        html += `
            <tr>
                <td>${item.book_title}</td>
                <td>${item.book_author}</td>
                <td>$${item.price}</td>
                <td>
                    <div class="input-group input-group-sm" style="width: 120px;">
                        <button class="btn btn-outline-secondary" type="button" 
                                onclick="updateQuantity(${item.id}, ${item.quantity - 1})">
                            <i class="bi bi-dash"></i>
                        </button>
                        <input type="number" class="form-control text-center" 
                               value="${item.quantity}" id="qty-${item.id}" readonly>
                        <button class="btn btn-outline-secondary" type="button"
                                onclick="updateQuantity(${item.id}, ${item.quantity + 1})">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </td>
                <td>$${item.subtotal}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="removeItem(${item.id})">
                        <i class="bi bi-trash"></i> Remove
                    </button>
                </td>
            </tr>
        `;
    });
    
    html += `
                </tbody>
                <tfoot class="table-light">
                    <tr>
                        <td colspan="4" class="text-end"><strong>Total Items:</strong></td>
                        <td colspan="2"><strong>${cart.total_items}</strong></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-end"><strong>Total Price:</strong></td>
                        <td colspan="2"><strong class="text-primary">$${cart.total_price}</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-end">
            <a href="/bookstore/books" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Continue Shopping
            </a>
            <button class="btn btn-success" onclick="checkout()">
                <i class="bi bi-credit-card"></i> Checkout
            </button>
        </div>
    `;
    
    cartContent.innerHTML = html;
}

function updateQuantity(itemId, newQuantity) {
    if (newQuantity < 1) {
        removeItem(itemId);
        return;
    }
    
    const token = getToken();
    fetch(`/bookstore/api/cart/item/${itemId}`, {
        method: 'PUT',
        headers: {
            'Authorization': 'Token ' + token,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantity: newQuantity })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            loadCart();
            updateCartCount();
        } else {
            showAlert(data.error || 'Failed to update quantity', 'danger');
        }
    })
    .catch(error => {
        showAlert('An error occurred. Please try again.', 'danger');
        console.error('Error:', error);
    });
}

function removeItem(itemId) {
    if (!confirm('Are you sure you want to remove this item?')) return;
    
    const token = getToken();
    fetch(`/bookstore/api/cart/item/${itemId}`, {
        method: 'DELETE',
        headers: {
            'Authorization': 'Token ' + token
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            showAlert('Item removed from cart', 'success');
            loadCart();
            updateCartCount();
        } else {
            showAlert(data.error || 'Failed to remove item', 'danger');
        }
    })
    .catch(error => {
        showAlert('An error occurred. Please try again.', 'danger');
        console.error('Error:', error);
    });
}

function checkout() {
    showAlert('Checkout functionality coming soon!', 'info');
}

// Load cart on page load
loadCart();
</script>
{% endblock %}
