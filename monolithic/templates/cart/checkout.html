{% extends 'base.html' %}

{% block title %}Thanh to√°n{% endblock %}

{% block content %}
<h2 style="margin-bottom: 1.5rem;">üí≥ Thanh to√°n ƒë∆°n h√†ng</h2>

<div id="alert-container"></div>

<div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
    <!-- Order Summary -->
    <div>
        <div class="card">
            <h3 style="margin-bottom: 1rem;">ƒê∆°n h√†ng c·ªßa b·∫°n</h3>
            <div id="orderItems"></div>
        </div>
        
        <!-- Shipping & Payment Form -->
        <div class="card" style="margin-top: 1rem;">
            <h3 style="margin-bottom: 1rem;">Th√¥ng tin giao h√†ng & thanh to√°n</h3>
            
            <form id="checkoutForm">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                        Ph∆∞∆°ng th·ª©c giao h√†ng:
                    </label>
                    <div id="shippingMethods"></div>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                        Ph∆∞∆°ng th·ª©c thanh to√°n:
                    </label>
                    <div id="paymentMethods"></div>
                </div>
                
                <button type="submit" class="btn btn-success" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    ‚úÖ ƒê·∫∑t h√†ng
                </button>
            </form>
        </div>
    </div>
    
    <!-- Price Summary -->
    <div>
        <div class="card">
            <h3 style="margin-bottom: 1rem;">T√≥m t·∫Øt ƒë∆°n h√†ng</h3>
            <div style="padding: 1rem 0; border-bottom: 1px solid #ddd;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span>T·∫°m t√≠nh:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>Ph√≠ ship:</span>
                    <span id="shipping-fee">$0.00</span>
                </div>
            </div>
            <div style="padding: 1rem 0;">
                <div style="display: flex; justify-content: space-between; font-size: 1.3rem;">
                    <strong>T·ªïng c·ªông:</strong>
                    <strong id="total" style="color: #27ae60;">$0.00</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let currentUser = null;
let cartData = null;
let shippingMethods = [];
let paymentMethods = [];
let selectedShippingFee = 0;

// Ki·ªÉm tra user ƒëƒÉng nh·∫≠p
function checkAuth() {
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user || user.type !== 'customer') {
        window.location.href = '/web/login/';
        return null;
    }
    currentUser = user;
    return user;
}

// T·∫£i gi·ªè h√†ng
async function loadCart() {
    const user = checkAuth();
    if (!user) return;
    
    try {
        const response = await fetch(`/api/cart/${user.id}/`);
        const data = await response.json();
        
        if (data.success) {
            if (!data.cart.items || data.cart.items.length === 0) {
                window.location.href = '/web/cart/';
                return;
            }
            cartData = data.cart;
            renderOrderItems(data.cart);
        }
    } catch (error) {
        showAlert('C√≥ l·ªói x·∫£y ra!', 'danger');
        console.error('Load cart error:', error);
    }
}

// T·∫£i ph∆∞∆°ng th·ª©c shipping
async function loadShippingMethods() {
    try {
        const response = await fetch('/api/orders/shipping-methods/');
        const data = await response.json();
        
        if (data.success) {
            shippingMethods = data.shipping_methods;
            renderShippingMethods(data.shipping_methods);
        }
    } catch (error) {
        console.error('Load shipping error:', error);
    }
}

// T·∫£i ph∆∞∆°ng th·ª©c payment
async function loadPaymentMethods() {
    try {
        const response = await fetch('/api/orders/payment-methods/');
        const data = await response.json();
        
        if (data.success) {
            paymentMethods = data.payment_methods;
            renderPaymentMethods(data.payment_methods);
        }
    } catch (error) {
        console.error('Load payment error:', error);
    }
}

// Render cart items
function renderOrderItems(cart) {
    const container = document.getElementById('orderItems');
    const subtotal = parseFloat(cart.total);
    
    container.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>S√°ch</th>
                    <th>S·ªë l∆∞·ª£ng</th>
                    <th>Gi√°</th>
                </tr>
            </thead>
            <tbody>
                ${cart.items.map(item => `
                    <tr>
                        <td>${item.book_title}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.book_price}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
    
    document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
    updateTotal();
}

// Render shipping methods
function renderShippingMethods(methods) {
    const container = document.getElementById('shippingMethods');
    
    container.innerHTML = methods.map((method, index) => `
        <div style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.5rem;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="radio" name="shipping_id" value="${method.id}" 
                       ${index === 0 ? 'checked' : ''}
                       onchange="updateShippingFee(${method.fee})"
                       style="margin-right: 0.5rem;">
                <span style="flex: 1;">
                    <strong>${method.method_name}</strong>
                </span>
                <span style="color: #27ae60;">+$${method.fee}</span>
            </label>
        </div>
    `).join('');
    
    // Set initial shipping fee
    if (methods.length > 0) {
        selectedShippingFee = parseFloat(methods[0].fee);
        updateTotal();
    }
}

// Render payment methods
function renderPaymentMethods(methods) {
    const container = document.getElementById('paymentMethods');
    
    container.innerHTML = methods.map((method, index) => `
        <div style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.5rem;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="radio" name="payment_id" value="${method.id}" 
                       ${index === 0 ? 'checked' : ''}
                       style="margin-right: 0.5rem;">
                <strong>${method.method_name}</strong>
            </label>
        </div>
    `).join('');
}

// C·∫≠p nh·∫≠t ph√≠ ship
function updateShippingFee(fee) {
    selectedShippingFee = parseFloat(fee);
    updateTotal();
}

// C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
function updateTotal() {
    if (!cartData) return;
    
    const subtotal = parseFloat(cartData.total);
    const total = subtotal + selectedShippingFee;
    
    document.getElementById('shipping-fee').textContent = `$${selectedShippingFee.toFixed(2)}`;
    document.getElementById('total').textContent = `$${total.toFixed(2)}`;
}

// Submit ƒë∆°n h√†ng
document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const user = checkAuth();
    if (!user) return;
    
    const shippingSelected = document.querySelector('input[name="shipping_id"]:checked');
    const paymentSelected = document.querySelector('input[name="payment_id"]:checked');
    
    if (!shippingSelected) {
        showAlert('Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c giao h√†ng!', 'warning');
        return;
    }
    
    if (!paymentSelected) {
        showAlert('Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n!', 'warning');
        return;
    }
    
    const shipping_id = parseInt(shippingSelected.value);
    const payment_id = parseInt(paymentSelected.value);
    
    try {
        const response = await fetch(`/api/orders/create/${user.id}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                cart_id: cartData.id,
                customer_id: user.id,
                shipping_id: shipping_id,
                payment_id: payment_id
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert('ƒê·∫∑t h√†ng th√†nh c√¥ng!', 'success');
            setTimeout(() => {
                window.location.href = `/web/orders/${data.order.id}/`;
            }, 1500);
        } else {
            showAlert(data.message || 'Kh√¥ng th·ªÉ ƒë·∫∑t h√†ng!', 'danger');
        }
    } catch (error) {
        showAlert('C√≥ l·ªói x·∫£y ra!', 'danger');
        console.error('Place order error:', error);
    }
});

function showAlert(message, type) {
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="margin-bottom: 1rem;">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
}

// Kh·ªüi t·∫°o
checkAuth();
loadCart();
loadShippingMethods();
loadPaymentMethods();
</script>
{% endblock %}
