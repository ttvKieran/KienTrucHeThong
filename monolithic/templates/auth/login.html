{% extends 'base.html' %}

{% block title %}ﾄ斉ハg nh蘯ｭp{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">沐 ﾄ斉ハg nh蘯ｭp</h2>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.3rem; font-weight: 600;">Email:</label>
                <input type="email" id="email" name="email" required 
                       style="width: 100%; padding: 0.7rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.3rem; font-weight: 600;">M蘯ｭt kh蘯ｩu:</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 0.7rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            
            <div style="margin-bottom: 1rem;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="radio" name="user_type" value="customer" checked style="margin-right: 0.5rem;">
                    <span>Khﾃ｡ch hﾃng</span>
                </label>
                <label style="display: flex; align-items: center; cursor: pointer; margin-top: 0.5rem;">
                    <input type="radio" name="user_type" value="staff" style="margin-right: 0.5rem;">
                    <span>Nhﾃ｢n viﾃｪn</span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%; padding: 0.8rem; font-size: 1.1rem;">
                ﾄ斉ハg nh蘯ｭp
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #ddd;">
            <p style="color: #7f8c8d;">Chﾆｰa cﾃｳ tﾃi kho蘯｣n? 
                <a href="/web/register/" style="color: #3498db; text-decoration: none; font-weight: 600;">
                    ﾄ斉ハg kﾃｽ ngay
                </a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const user_type = document.querySelector('input[name="user_type"]:checked').value;
    
    try {
        const response = await fetch('/api/customers/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password, user_type })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Lﾆｰu thﾃｴng tin user vﾃo localStorage
            localStorage.setItem('user', JSON.stringify(data.user));
            
            showAlert('ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!', 'success');
            
            // Chuy盻ハ hﾆｰ盻嬾g sau 500ms
            setTimeout(() => {
                if (data.user.type === 'staff') {
                    window.location.href = '/web/staff/dashboard/';
                } else {
                    window.location.href = '/web/';
                }
            }, 500);
        } else {
            showAlert(data.message || 'ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i!', 'danger');
        }
    } catch (error) {
        showAlert('Cﾃｳ l盻擁 x蘯｣y ra khi ﾄ惰ハg nh蘯ｭp!', 'danger');
        console.error('Login error:', error);
    }
});

function showAlert(message, type) {
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="margin-bottom: 1rem;">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
}
</script>
{% endblock %}
